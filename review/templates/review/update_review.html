{% extends 'skeleton.html' %}

    {% block title %}Mettre à jour une critique{% endblock %}

{% block content %}
    <h2>Modifier la critique {{ ticket.post.title }}</h2>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="rating-stars">
            {% for i in "12345" %}
                <input type="radio" name="{{ form.rating.name }}" id="star{{ i }}" value="{{ i }}"
                       {% if i == form.rating.value %}checked{% endif %} />
                <label for="star{{ i }}" class="star {% if i <= form.rating.value %}active{% endif %}">&#9733;</label>
            {% endfor %}
        </div>
        <button type="submit">Mettre à jour le ticket</button>
    </form>
{% endblock %}
