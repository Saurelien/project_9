<!DOCTYPE html>
<html>
<head>
    <title>LiteReview</title>
    <style>
        @keyframes wave-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .title {
            font-size: 48px;
            color: black;
            text-align: center;
            animation: wave-animation 2s infinite;
        }

        body {
            background-color: orange;
            padding: 50px;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            cursor: pointer;
        }

        .burger-menu span {
            display: block;
            width: 30px;
            height: 4px;
            background-color: black;
            margin-bottom: 6px;
            transition: transform 0.3s;
        }

        .burger-menu.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .burger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -8px);
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        .register-btn {
            display: none;
            width: 200px;
            height: 40px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 40px;
            margin: 20px auto;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .burger-menu.open ~ .content .register-btn {
            display: block;
        }
    </style>
</head>
<body>
<div class="burger-menu">
    <span></span>
    <span></span>
    <span></span>
</div>

<h1 class="title">LiteReview</h1>

<script>
    document.querySelector('.burger-menu').addEventListener('click', function () {
        this.classList.toggle('open');
    });
</script>

<div class="content">
    <div class="register-btn" onclick="window.location.href='/register/'">S'inscrire</div>
</div>

</body>
</html>
